{{ define "main" }}
<div class="section-sm">
    <div class="container">
        <!-- Page Header -->
        <header class="text-center" style="margin-bottom: var(--space-16);">
            <h1 style="font-size: var(--font-size-4xl); font-weight: var(--font-weight-bold); margin-bottom: var(--space-4);">
                {{ .Title }}
            </h1>
            {{ if .Params.description }}
            <p style="font-size: var(--font-size-xl); color: var(--color-text-secondary); max-width: 700px; margin: 0 auto; line-height: var(--line-height-relaxed);">
                {{ .Params.description }}
            </p>
            {{ end }}
        </header>
        
        <!-- Content -->
        <div class="content" style="max-width: 800px; margin: 0 auto;">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
