<div class="tabs-container" style="margin-bottom: var(--space-8); border-bottom: 1px solid var(--color-border);">
    <div class="container">
        <nav class="tabs-nav" style="display: flex; justify-content: center; gap: var(--space-8);">
            {{ $current := .RelPermalink }}

            <a href="{{ " contact/" | relLangURL }}" class="tab-link {{ if in $current " /contact/" }}active{{ end }}"
                style="padding: var(--space-4) var(--space-2); color: var(--color-text-secondary); text-decoration: none; font-weight: var(--font-weight-medium); border-bottom: 2px solid transparent; transition: all var(--transition-fast);">
                {{ i18n "nav_contact" | default "联系我们" }}
            </a>

            <a href="{{ " support/" | relLangURL }}" class="tab-link {{ if in $current " /support/" }}active{{ end }}"
                style="padding: var(--space-4) var(--space-2); color: var(--color-text-secondary); text-decoration: none; font-weight: var(--font-weight-medium); border-bottom: 2px solid transparent; transition: all var(--transition-fast);">
                {{ i18n "nav_support" | default "支持中心" }}
            </a>

            <a href="{{ " services/" | relLangURL }}" class="tab-link {{ if in $current " /services/" }}active{{ end }}"
                style="padding: var(--space-4) var(--space-2); color: var(--color-text-secondary); text-decoration: none; font-weight: var(--font-weight-medium); border-bottom: 2px solid transparent; transition: all var(--transition-fast);">
                {{ i18n "nav_services" | default "服务项目" }}
            </a>
        </nav>
    </div>
</div>

<style>
    .tab-link:hover {
        color: var(--color-primary) !important;
    }

    .tab-link.active {
        color: var(--color-primary) !important;
        border-bottom-color: var(--color-primary) !important;
    }
</style>
