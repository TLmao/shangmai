{{ define "main" }}
<div class="section-sm">
    <div class="container">
        <header class="text-center" style="margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 1rem;">
                {{ .Title }}
            </h1>
            {{ if .Params.description }}
            <p style="font-size: 1.25rem; color: #666; max-width: 700px; margin: 0 auto;">
                {{ .Params.description }}
            </p>
            {{ end }}
        </header>

        <div class="content" style="max-width: 800px; margin: 0 auto;">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
